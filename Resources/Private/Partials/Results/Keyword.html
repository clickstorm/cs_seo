{namespace cs=Clickstorm\CsSeo\ViewHelpers}
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<b><f:translate key="evaluation.keyword" extensionName="cs_seo"/></b>
<f:if condition="{result.notSet}">
	<f:then>
		<f:translate key="evaluation.keyword.no" extensionName="cs_seo"/>.
	</f:then>
	<f:else>
		<f:if condition="{result.state} == 1">
			<f:then>
				<f:translate key="evaluation.keyword.1" extensionName="cs_seo"/>
				<f:if condition="{result.contains.title}">
					<f:else>
						<f:translate key="evaluation.keyword.1.title" extensionName="cs_seo"/>
						<f:if condition="{result.contains.description} == 0">
							<f:then>
								/
							</f:then>
							<f:else>
								<f:if condition="{result.contains.body} == 0">
									/
								</f:if>
							</f:else>
						</f:if>
					</f:else>
				</f:if>
				<f:if condition="{result.contains.description}">
					<f:else>
						<f:translate key="evaluation.keyword.1.description" extensionName="cs_seo"/>
						<f:if condition="{result.contains.body} == 0">
							/
						</f:if>
					</f:else>
				</f:if>
				<f:if condition="{result.contains.body}">
					<f:else>
						<f:translate key="evaluation.keyword.1.body" extensionName="cs_seo"/>
					</f:else>
				</f:if>
			</f:then>
			<f:else>
				<f:translate key="evaluation.keyword.{result.state}" extensionName="cs_seo"/>.
			</f:else>
		</f:if>
	</f:else>
</f:if>
