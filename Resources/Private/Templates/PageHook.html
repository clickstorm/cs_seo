<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

	<f:layout name="NoWrap"/>

	<f:section name="Main">
		<f:if condition="{page}">
			<f:then>
				<div class="cs-seo-results">
					<f:if condition="{results}">
						<f:then>
							<div class="header">
								<div class="right">
									<a href="javascript:;" id="cs-seo-toggle" class="csseo-icon-up-open" title="{f:translate(key:'evaluation.more')}"></a>
								</div>
								<f:render partial="Results\Percentage" arguments="{result:score}" section="Main"/>
								<span class="text"><f:translate key="evaluation.header"/></span>
								<button id="cs-seo-evaluate" data-uid="{page.uid}" class="csseo-icon-arrows-cw">
									<f:translate key="evaluation.update"/>
								</button>
								<f:render partial="Results\Bar" arguments="{result:score}" section="Main"/>
							</div>
							<div class="results">
								<ul>
									<f:for each="{results}" as="result" key="key">
										<f:render partial="Results\{key}" arguments="{result:result}" section="Main"/>
									</f:for>
								</ul>
							</div>
						</f:then>
						<f:else>
							<div class="header">
								<span class="score csseo-state-0"><f:translate key="evaluation.no_results"></f:translate></span>
								<span class="text"><f:translate key="evaluation.header"/></span>
								<button id="cs-seo-evaluate" data-uid="{page.uid}" class="csseo-icon-arrows-cw">
									<f:translate key="evaluation.update"/>
								</button>
							</div>
						</f:else>
					</f:if>
				</div>
			</f:then>
		</f:if>
	</f:section>
</div>
